<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Management System</title>
    <link rel="stylesheet" href="styl.css">
  </head>
<body>
    <div></div>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fa-solid fa-hotel"></i> Grand Horizon
                </div>
                <p class="auth-subtitle">Hotel Management System</p>
            </div>
            
            <form onsubmit="window.location.href='dashboard.html'; return false;">
                <div class="form-group">
                    <label class="form-label">Select Role</label>
                    <div class="select-wrapper">
                        <select class="form-select">
                            <option value="admin">Administrator</option>
                            <option value="manager">Manager</option>
                            <option value="receptionist">Receptionist</option>
                            <option value="worker">Worker</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fa-solid fa-right-to-bracket"></i> Sign In
                </button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center; color: var(--text-secondary); font-size: 0.85rem;">
                <p>&copy; 2024 Hotel Management System Project</p>
            </div>
        </div>
    </div>
</body>
</html>
